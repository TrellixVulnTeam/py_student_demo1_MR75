<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程列表</title>

    <style type="text/css">
        table td{
            text-align: center;
        }
    </style>
</head>
<body>
        <h5>课程列表</h5><h6><a href="index.html">返回首页</a></h6>
<table width="900px">
    <tr>
        <td>课程号</td>
        <td>课程名</td>
        <td>教课老师</td>
        <td>操作</td>
    </tr>
    {% for course in course_list %}
        <tr>
            <td>{{ course.c_id}}</td>
            <td>{{ course.name}}</td>
            <td>{{ course.teacher.name}}</td>
            <td><a href="#">修改</a>
                <a href="#">删除</a>
                </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
