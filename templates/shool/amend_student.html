<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师编辑</title>
</head>
<body>

<h4>教师编辑</h4>

  <form action="/demo1/amendStudent" method="post">
            <input type="hidden" value="{{ student.s_id }}" name="id" />
        姓名:<input type="text" name="name" placeholder="{{ student.name }}"/><br>
        性别： {% if student.sex == 1 %}
            <input type="radio" value="1" name="sex" checked="true"/>男
            <input type="radio" value="0" name="sex" />女<br>
      {% else %}
             <input type="radio" value="1" name="sex" />男
             <input type="radio" value="0" name="sex" checked="true" />女<br>
      {% endif %}

        年龄:<input type="text" name="age" placeholder="{{ student.age }}" /><br>
        <select name="class">
        {% for c in class %}
            {% if c.id == student.stu_class.id %}
                <option value="{{ c.id }}" selected="selected">{{ c.name }}</option>
                {% else %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endif %}
        {% endfor %}

        </select>
        <br>
        <input type="submit" value="保存">
    </form>
</body>
</html>
